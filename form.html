    <script>

 
        // عند تحميل الصفحة، يتم إعادة توجيه المستخدم إلى الصفحة الرئيسية
        window.onload = function() {
            if (!sessionStorage.getItem("visitedFirstPage")) {
                // إعادة التوجيه إلى الصفحة الأولى إذا لم تتم زيارتها
                window.location.href = "index.html";
            }
            
            // window.location.href = "index.html";
            // if (!localStorage.getItem("visitedFirstPage")) {
            //     window.location.href = "index.html"; // إعادة التوجيه إلى الصفحة الأولى
            // }
            // ---------------------------
            // تحقق مما إذا كانت الصفحة قد تم إعادة تحميلها
            if (performance.navigation.type === 1) {
                window.location.href = "index.html"; // إعادة التوجيه إلى الصفحة الأولى
            }
        };
    </script>
</head>
